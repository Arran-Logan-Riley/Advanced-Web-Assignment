<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--so it is responsive-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Extiontions</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>


  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!--import the js-->
  <style src="style.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Jqurry is needed for dropdown-->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



  <!--Implementing the MAP AIP-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Import Jquery-->

  <script src="jquery-jvectormap-2.0.5.min.js" type="text/javascript"></script>
  <!--Jvector map import-->
  <script src="jquery-jvectormap-nz-mill.js" type="text/javascript"></script>
  <!--Jvector NZ-->

  <link rel="stylesheet" type="text/css" href="jquery-jvectormap-2.0.5.css">
  <!--Jquery map file-->

  <!--P5 js libary-->
  <script src="p5.min.js"></script>

</head>

<body>
  <header class="header">
    <h1 class="text-light text-center">JS Extentions</h1>
  </header>

  <main>
    <div class="container card">
      <h3>Store Locations:</h3>
      <div id="nz-map" style="width: 800px; height: 300px">
        <script>
          $(function () {
            $('#nz-map').vectorMap({
              map: 'nz_mill',
              scaleColors: ['#C8EEFF', '#0071A4'],
              normalizeFunction: 'polynomial',
              hoverOpacity: 0.7,
              hoverColor: false,
              markerStyle: {
                initial: {
                  fill: '#56FF33',
                  stroke: '#383f47'
                }
              },
              backgroundColor: '#383f47',
              markers: [
                { latLng: [-39.64, -183.14], name: 'Hastings' }, //The lat long does not match google search for some reason, you have to manually figure it out. 
                { latLng: [-36.64, -185.5], name: "Auckland" },
                { latLng: [-43.7, -187.2], name: "Christchurch" }
              ]
            });
          });
        </script>
      </div>
    </div>
    <!--Code adpated from https://p5js.org/examples/3d-textures.html-->
      <script>
        let img;
        function setup() {
          createCanvas(510, 200, WEBGL);
          img1 = loadImage('https://i.imgur.com/rdehyje.png'); 
          img2 = loadImage('https://i.imgur.com/m5ASanT.jpg'); 
        }
        
        function draw() {
          background(250);

          translate(0, 0, 0);
          push();
          rotateZ(frameCount * 0.00);
          rotateX(frameCount * 0.001);
          rotateY(frameCount * 0.01);
          texture(img1);
          box(70, 150, 10);
          texture(img1);
          pop();
          

          translate(150, 0, 0);
          push();
          rotateZ(frameCount * 0.00);
          rotateX(frameCount * 0.001);
          rotateY(frameCount * 0.01);
          texture(img2);
          box(70, 150, 10);
          pop();
        }
        
      </script>
      <div class="container card">
        <h3>Upload a phone image to the website</h3>
        <img id="imageTag" src="">
        <input id="fileOut" class="btn" type="file" multiple="false" accept="image/*"> <!--Wont accept more than 1 image-->
        
        
      </div>
  </main>

</body>
